<footer class="site-footer">
   <div class="page-links">
     <a class="page-link" href="{{ site.baseurl }}/">Home</a>
     {% for my_page in site.pages %}
       {% if my_page.title %}
       â€¢ <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
       {% endif %}
     {% endfor %}
   </div>
   <section class="copyright">Happily organized by <a href="https://abhinemani.com">{{ site.name }}</a> </section>
</footer>

   <script>
    var links = document.links;
       for (var i = 0, linksLength = links.length; i < linksLength; i++) {
       if (links[i].hostname != window.location.hostname) {
        links[i].target = '_blank';
       } 
    }
   </script>

    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-2506770-21');
   </script>
